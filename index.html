<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<header>
    <h1 class="text-center pt-2 pb-4 text-info">Welcome To Phone Hunter!!!</h1>
</header>

<body>

        <!-- display search option -->
        <section class="btn-sec">
            <form>
                <div class="mb-3 w-50">

                    <div id="btn-search" class="btn btn-primary">Search</div>

        </section>
        <section>

            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">


        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>

</html>
