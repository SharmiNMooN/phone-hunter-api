<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<header>
    <h1 class="text-center pt-2 pb-4 text-info">Welcome To Phone Hunter!!!</h1>
</header>

<body>
    <main class="container">
        <!-- display search option -->
        <section class="btn-sec">
            <form>
                <div class="mb-3 w-50">
                    <input id="search-field" type="text" class="form-control pb-4" placeholder="search your phone">
                    <div id="btn-search" class="btn btn-primary">Search</div>
                </div>

            </form>
        </section>
        <section>

            <div id="no-found-msg" class="mt-4">
                <h3 class="text-danger">No Phone Found. Please try again new search</h3>
            </div>

            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>


        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400PX;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
